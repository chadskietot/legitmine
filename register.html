<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register â€“ LegitMine</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background-color: #222;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: gold;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #e6c200;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Your LegitMine Account</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8x43l3COmVy0z4ryumST3s-HVX9jVGto",
      authDomain: "trong-rider-463113-f6.firebaseapp.com",
      projectId: "trong-rider-463113-f6",
      appId: "1:640925169691:android:970e3e243f1e25ab5a20be"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(error => {
          document.getElementById("errorMsg").textContent = error.message;
        });
    }
  </script>
</body>
</html>
